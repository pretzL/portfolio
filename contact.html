<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Portfolio, Eric, Pretzinger, pretzL, CSS, HTML, Noroff" />
    <meta name="description" content="Eric Pretzinger - Development Portfolio" />
    <script src="https://kit.fontawesome.com/a0988bf5d7.js" crossorigin="anonymous"></script>
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Contact | Eric Pretzinger</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="content-container">
        <header>
          <nav class="navbar">
            <ul class="nav-menu">
              <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="/contact.html" class="nav-link nav-active">Contact</a></li>
            </ul>
          </nav>
        </header>
        <main>
          <div class="slider-page slider-page-one contact-page">
            <h1>Contact Me</h1>
            <div class="validator-container"><p>Form sent!</p></div>
            <form class="contact-form">
              <div class="form-input">
                <label>
                  Name (required)
                  <input name="your-name" id="your-name" />
                </label>
                <div class="form-error" id="your-name-error">Please enter your name, must be 5 characters or more</div>
              </div>
              <div class="form-input">
                <label>
                  Email (required)
                  <input type="email" name="your-email" id="your-email" />
                  <div class="form-error" id="email-error">Please enter a valid email address</div>
                </label>
              </div>
              <div class="form-input">
                <label>
                  Subject (required)
                  <input name="your-subject" id="your-subject" />
                  <div class="form-error" id="subject-error">Your subject must be at least 15 characters</div>
                </label>
              </div>
              <div class="form-input">
                <label>
                  Message (required)
                  <textarea name="your-message" id="your-message" rows="5" class="message-input"></textarea>
                  <div class="form-error" id="message-error">Your message must be at least 25 characters</div>
                </label>
              </div>
              <button class="btn form-btn">Submit</button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="js/contact.js" type="module"></script>
  </body>
</html>
